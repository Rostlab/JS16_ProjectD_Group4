<!DOCTYPE html>

<head>
    <!--
            Missing:
            * Metadata
            * Autocomplete / Suggestions for the Searchbar
            * Sidebar with Popularity rank / Highscores
            * Specify an Episode instead of an actual date
            * JQuery
    -->

    <!-- Our own CSS File-->
    <link href="main.css" type="text/css" rel=stylesheet />

    <!-- JQuery & JQuery UI from the Google Servers. Currently in use for picking dates across Browsers. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <!-- Local Modernizr Library for HTML5 Form Input. Only used for picking dates across Browsers. -->
    <script src="js/lib/modernizr-form-input-types.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">
        <form action="" method="get" x>
            <!-- Action URL Missing -->
            <input type="search" name="charname" maxlength=50 placeholder="GoT Character" required="" id="searchBar" />
            <input type="button" value="Search" id="submitButton" />
        </form>
        <canvas id="canvas" width=770 height=300>
            <!-- Width and height have to be specified here in order to prevent blurryness-->
            <div id="nocanvas">
                <p>It seems like your browser does not support canvas, a common HTML5 element.
                    <br> Please update your browser and come back here!
                    <br>
                    <!-- Did it for the lulz. Will be included later when we add a nice layout. <img src="http://hellogiggles.com/wp-content/uploads/2015/08/12/kit-harington-sad-jon-snow-game-of-thrones.jpg" width=450 height=225/></p>-->
                    <!-- Format alternate content -->

                    <!-- Work with SVG for Background?
<svg width="50" height="50">
<rect x="0" y="0" width="50" height="50" fill="green" />
</svg>
-->

            </div>
        </canvas>
        <div id="legend">
            <label>Legend: </label>
            <div id="data"></div>
            <label>Data</label>
            <div id="trend"></div>
            <label>Trend</label>
        </div>
        <div id="dateRange">
            <label>Start Date:
                <input type="date" form="search" required="" id="startDate" />
            </label>
            <label>End Date:
                <input type="date" form="search" required="" id="endDate" />
            </label>
        </div>
        <div id="statsContainer">
            <textarea readonly id="stats"></textarea>
        </div>
    </div>
    <!-- Our own scripts -->
    <script src="plot.js"></script>
    <script src="getData.js"></script>
    <script src="basic.js"></script>
</body>

</html>
