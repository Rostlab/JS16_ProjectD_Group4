<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GoT Twitter Sentiment Analysis</title>
</head>
<body>
    <h3>Most Popular</h3>
    <ol>
    {{#each mostPopular}}
        <li><a href="/{{slug}}">{{name}}</a></li>
    {{/each}}
    </ol>
    <h3>Most Hated</h3>
    <ol>
    {{#each mostHated}}
        <li><a href="/{{slug}}">{{name}}</a></li>
    {{/each}}
    </ol>
    <h3>Most Discussed</h3>
    <ol>
    {{#each mostDiscussed}}
        <li><a href="/{{slug}}">{{name}}</a></li>
    {{/each}}
    </ol>
</body>
</html>
